<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
</head>
<body>
<div th:each="brand : ${brands}" >
    <a th:href="@{'/brands/'+${brand.id}}" th:text="${brand.id} +'.'+ ${brand.name}">Brand name</a>
   <img th:src="${brand.image}">
</div>

</body>
</html>
