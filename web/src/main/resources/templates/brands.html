<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
</head>
<body>
<th:block th:each="brand : ${brands}">
    <a th:href="@{'/brands/'+${brand.id}}" th:text="${brand.id} +'.'+ ${brand.getName()}"></a>
</th:block>

</body>
</html>
