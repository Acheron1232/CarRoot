<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Brand#'+${brand.get().id}">Brand</title>
</head>
<body>
<p th:text="${brand.get().getName()}"></p>
<th:block th:each="model : ${models}">
    <div th:text="${model.getName()}">Model name</div>
    <div th:text="${model.getBodyType()}">Body Type</div>
    <img th:src="${model.getImg()}">
</th:block>
</body>
</html>
