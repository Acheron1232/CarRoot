<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<div th:each="car : ${cars}">
    <a th:href="@{'/shop/order/'+${car.id}}" th:text="${car.getModelDto().getName()}+${car.getUsersDto().getFirstname()+' '+car.getUsersDto().getLastname()}"></a>
</div>
</body>
</html>
